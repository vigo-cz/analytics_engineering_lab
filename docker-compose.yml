version: '3.8'

services:
  # Main analytics workspace
  analytics-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-lab
    volumes:
      # Mount entire project (for development)
      - .:/workspace
      # Persist data
      - analytics-data:/workspace/data
      # Persist dbt artifacts
      - dbt-artifacts:/workspace/dbt/target
    ports:
      - "8501:8501" # Streamlit
      - "8050:8050" # Dash
      - "8888:8888" # Jupyter
      - "4200:4200" # Prefect UI
    environment:
      - PYTHONPATH=/workspace
      - DBT_PROFILES_DIR=/workspace/dbt
    command: /bin/bash
    stdin_open: true
    tty: true
    networks:
      - analytics-network

  # PostgreSQL (for dbt target, Prefect backend, etc.)
  postgres:
    image: postgres:15-alpine
    container_name: analytics-postgres
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics_password
      POSTGRES_DB: analytics_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - analytics-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U analytics" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      sh -c " docker-entrypoint.sh postgres & sleep 5 && psql -U analytics -d analytics_db -c 'CREATE DATABASE metabase;' || true && wait "

  # DuckDB (lightweight analytics database)
  # Note: DuckDB is file-based, so we just mount a volume
  # No separate service needed, but included for clarity

  # Metabase (BI tool)
  # Using embedded H2 database for simplicity
  metabase:
    image: metabase/metabase:latest
    container_name: analytics-metabase
    ports:
      - "3000:3000"
    networks:
      - analytics-network
    volumes:
      - metabase-data:/metabase-data
    environment:
      MB_DB_FILE: /metabase-data/metabase.db

volumes:
  analytics-data:
  dbt-artifacts:
  postgres-data:
  metabase-data:


networks:
  analytics-network:
    driver: bridge
